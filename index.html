<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/styles.css" />
    <script src="assets/javascript/main.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 style="text-align: center;">Check the Status of Your Train Apparatus</h1>
    </div>
    <h2>Current Recorded Schedule</h2>
    <table id="schedule" class="col-md-12 table table-striped">
        <thead class="col-md-12">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
        </thead>
        <tbody id="tBody" class="col-md-12">

        </tbody>
    </table>
    <table id="inputTable">
        <thead class="headOfTable"></thead>
        <form role="form">
            <div class="form-group row">
                <label for="trainName">Train Name:</label>
                <input class="form-control" id="trainName" type="text" placeholder="midnight train">
            </div>
            <div class="form-group row">
                <label for="destination">Destination:</label>
                <input class="form-control" id="destination" type="text" placeholder="anywhere">
            </div>
            <div class="form-group row">
                <label for="firstTrain">First Train Time:</label>
                <input class="form-control" id="firstTrain" type="text" placeholder="3:00">
            </div>
            <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency" type="number" placeholder="7 minutes">
            </div>
            <button class="btn btn-default" id="submit" type="submit">Submit</button>
        </form>
    </table>
    </div>

</body>

</html>
